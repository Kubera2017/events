<mat-toolbar class="top-nav mat-elevation-z4" color="primary">
    <button mat-button (click)="sidenav.toggle()"><i class="far fa-address-book fa-2x"></i></button>
    <button mat-button
    (click)="setAll()"
    [color]="periodService.mode === 'all' ? 'selected' : ''">
      <b>{{translation.topNavigation.all}}</b>
    </button>
    <button mat-button
    (click)="setToday()"
    [color]="periodService.mode === 'today' ? 'selected' : ''">
      <b>{{translation.topNavigation.today}}</b>
    </button>
    <button mat-button
    (click)="setTomorrow()"
    [color]="periodService.mode === 'tomorrow' ? 'selected' : ''">
      <b>{{translation.topNavigation.tomorrow}}</b>
    </button>
    <button mat-button
    (click)="setThisWeek()"
    [color]="periodService.mode === 'thisWeek' ? 'selected' : ''">
      <b>{{translation.topNavigation.thisWeek}}</b>
    </button>
    <button mat-button
    (click)="setNextWeek()"
    [color]="periodService.mode === 'nextWeek' ? 'selected' : ''">
      <b>{{translation.topNavigation.nextWeek}}</b>
    </button>
    <button mat-button
    (click)="setThisMonth()"
    [color]="periodService.mode === 'thisMonth' ? 'selected' : ''">
      <b>{{translation.topNavigation.thisMonth}}</b>
    </button>
    <button mat-button
    (click)="toggle()"
    [color]="periodService.mode === 'date' ? 'selected' : ''">
      <b>
      <i class="far fa-calendar-alt"></i>
      <span *ngIf="selectedDate">{{selectedDate | date:'mediumDate'}}</span> 
      <span *ngIf="!selectedDate">{{translation.topNavigation.date}}</span>
      </b>
    </button>
    <input style="visibility: hidden; width: 0;"
      matInput [matDatepicker]="picker" [(ngModel)]="selectedDate"
      [min]="minDate"
      (dateInput)="setDate($event)"
      (dateChange)="setDate($event)">
    <mat-datepicker #picker></mat-datepicker>
    <span class="flex-spacer"></span>
    <h3>{{translation.topNavigation.logoTitle}}</h3>
</mat-toolbar>
      
      <mat-sidenav-container class="content-container">
        <mat-sidenav #sidenav 
        mode="over"
        position="start"
        class="side-nav"
        [fixedInViewport]="true"
        [fixedTopGap]="70"
        [fixedBottomGap]="10">
          <app-side-menu></app-side-menu>
        </mat-sidenav>
      
        <mat-sidenav-content>
          <div class="container">
          <div class="row mt-3">
            <div class="col-10">
              <app-status-bar></app-status-bar>
              <router-outlet></router-outlet>
            </div>
            <div class="col-2 border">
                      AdBlock
            </div>
          </div>
          </div>
        </mat-sidenav-content>

      </mat-sidenav-container>
      <mat-toolbar class="footer">
          <a routerLink="/terms">Terms and Privacy Policy</a>
      </mat-toolbar>
