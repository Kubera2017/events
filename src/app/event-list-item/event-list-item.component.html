<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h3>{{event.name}}</h3>
    </mat-card-title>
    <mat-card-subtitle>
      <b>Start</b> {{event.start_time | date:'short'}}
      <b>End</b> {{event.end_time | date:'short'}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
      <button mat-button
       [disabled]="event.rsvp_status === 'attending'"
       (click)="onAttend()">
       GO
      </button>
      <button mat-button
       [disabled]="event.rsvp_status === 'unsure'"
       (click)="onMaybe()">
       MAYBE
      </button>
      <button mat-button
       (click)="onDecline()">
       DECLINE
      </button>
  </mat-card-actions>
</mat-card>
