<div *ngFor="let event of events">
  <mat-card *ngIf="event.start_date <= periodService.period.end && event.start_date >= periodService.period.start && cat.isInSelected(event.category)">
      <mat-card-header>
        <mat-card-title>
          <h3>{{event.title}}</h3>
        </mat-card-title>
        <mat-card-subtitle>
          <b>Start</b> {{event.start_date | date:'short'}}
          <b>End</b> {{event.end_date | date:'short'}}
          <b>Category</b> <span *ngFor="let category of event.category">{{category.name}} </span>
        </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src={{event.cover_url}} alt={{event.title}}>
      <mat-card-content>
        {{event.description}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button
        (click)="onAttendEvent(event.facebook_id)">
        GO
       </button>
       <button mat-button
        (click)="onMaybeEvent(event.facebook_id)">
        MAYBE
       </button>
       <button mat-button
        (click)="onDeclineEvent(event.facebook_id)">
        DECLINE
       </button>
      </mat-card-actions>
  </mat-card>
  </div>
